version: 2
jobs:
  build:
    working_directory: ~/circleci-demo-python-django
    docker:
      - image: circleci/python:3.6.4
        
      
    steps:
      - checkout
      
      - restore_cache:
          key: 
             -v1-dependencies--{{ checksum "requirements.txt" }}
             -v1-dependencies-
      - run:
          name: install dependencies
          command: |
            python -m venv venv
            . venv/bin/activate
            make install
      - save_cache:
         
          paths:
            - '.venv'
           key:  -v1-dependencies--{{ checksum "requirements.txt" }}
      - run:
          name: run lint
          command: |
            . venv/bin/activate
            make lint
      

